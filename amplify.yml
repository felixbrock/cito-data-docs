version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 16.14.0
        - nvm use 16.14.0
        - npm install
    build:
      commands:
        - nvm use 16.14.0
          - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
